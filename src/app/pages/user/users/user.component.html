<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">User</h1>
        </div>
        <!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a>Home</a></li>
            <li class="breadcrumb-item active">User</li>
          </ol>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <!-- Small boxes (Stat box) -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">
                <button
                  type="button"
                  class="btn btn-success"
                  (click)="createUser()"
                >
                  Add new user
                </button>
              </h3>

              <div class="card-tools">
                <div class="input-group input-group-sm" style="width: 150px">
                  <input
                    type="text"
                    name="table_search"
                    class="form-control float-right"
                    placeholder="Search"
                  />

                  <div class="input-group-append">
                    <button type="submit" class="btn btn-default">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body table-responsive p-0">
              <table class="table table-hover text-nowrap">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Email</th>
                    <th>phoneNumber</th>
                    <th>Roles</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of user">
                    <td>{{ item.id }}</td>
                    <td>{{ item.username }}</td>
                    <td>{{ item.email }}</td>
                    <td>{{ item.phoneNumber }}</td>
                    <td>
                      <span *ngFor="let role of item.roles; let isLast = last">
                        {{ role.name }}<span *ngIf="!isLast">, </span>
                      </span>
                    </td>
                    <td>
                      <button
                        type="button"
                        class="btn btn-primary"
                        (click)="editUser(item.id)"
                      >
                        Edit
                      </button>
                      <button
                        type="button"
                        class="btn btn-danger ml-3"
                        (click)="deleteUser(item.id)"
                      >
                        Delete
                      </button>
                    </td>
                    <!-- <td>{{item.roles[0].name}}</td> -->
                  </tr>
                </tbody>
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Email</th>
                    <th>phoneNumber</th>
                    <th>Roles</th>
                    <th>Action</th>
                  </tr>
                </thead>
              </table>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
              <nav aria-label="Contacts Page Navigation">
                <ul class="pagination justify-content-center">
                  <li
                    class="page-item"
                    [class.disabled]="searchParam['pageNumber'] === 1"
                  >
                    <a
                      class="page-link"
                      href="#"
                      (click)="prevPage(); $event.preventDefault()"
                      aria-label="Previous"
                    >
                      <span aria-hidden="true">&laquo;</span>
                    </a>
                  </li>
                  <span *ngFor="let page of pages">
                    <li
                      class="page-item"
                        [class.disabled]="searchParam['pageNumber'].toString() === page.toString()"
                    >
                      <a
                        class="page-link"
                        (click)="
                          searchParamChange(page); $event.preventDefault()
                        "
                        href="user?page={{ page }}"
                        >{{ page }}</a
                      >
                    </li>
                  </span>
                  <li
                    class="page-item"
                    [class.disabled]="searchParam['pageNumber'] === totalPages"
                  >
                    <a
                      class="page-link"
                      href="#"
                      (click)="nextPage(); $event.preventDefault()"
                      aria-label="Next"
                    >
                      <span aria-hidden="true">&raquo;</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
            <!-- /.card-footer -->
          </div>
          <!-- /.card -->
        </div>
      </div>
      <!-- /.row -->
      <!-- /.row (main row) -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
